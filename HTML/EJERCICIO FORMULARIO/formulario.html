<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Por favor llena este formulario para ponerte en contacto con nosotros</h1>
    <fieldset>
        <form action="formulario2copy.html">
        <legend>Datos personales</legend>
        <label> Nombre</label>
        <input type="text" placeholder="Ingresa el nombre">
        <label> Apellido</label>
        <input type="text" placeholder="Ingresa el apellido">
        <br />
        <label for="text">Correo</label>
        <input type="email" placeholder="Ingresa tu correo.."></input>
        <br />
        <label> Comentarios</label>
        <textarea placeholder="Escribe tus comentarios aqui..."></textarea>
        <button>Enviar</button>
        </form>
    </fieldset>

</body>
</html>
