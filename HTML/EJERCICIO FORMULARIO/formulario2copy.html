<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Estaremos en contacto contigo en lo que revisemos la informacion gracias
        por llenar el formulario
    </h1>
    <fieldset>
        <legend>Datos personales</legend>
        <label> Nombre</label>
        <input type="text" placeholder="Ingresa el nombre">
        <label> Apellido</label>
        <input type="text" placeholder="Ingresa el apellido">
        <br />
        <label for="text">Correo</label>
        <input type="text" aria-placeholder="Ingresa tu correo.."></input>
        <br />
        <label> Comentarios</label>
        <textarea placeholder="Escribe tus comentarios aqui..."></textarea>
        <button><a>Enviar</a></button>
    </fieldset>

</body>
</html>
